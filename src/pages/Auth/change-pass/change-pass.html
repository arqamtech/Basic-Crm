<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-slides #slides>

    <ion-slide>


      <ion-item class="content">
        <ion-label floating>Enter your current Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpass" autofocus></ion-input>
      </ion-item>

      <button ion-button margin-top (click)="verifyPass()">Confirm</button>
    </ion-slide>

    <ion-slide>

      <ion-item class="content">
        <ion-label floating>Enter new Password</ion-label>
        <ion-input type="password" [(ngModel)]="npass"></ion-input>
      </ion-item>

      <ion-item class="content">
        <ion-label floating>Re-enter Password</ion-label>
        <ion-input type="password" [(ngModel)]="npass2"></ion-input>
      </ion-item>

      <button ion-button margin-top (click)="checkPass()">Change Password</button>
    </ion-slide>

  </ion-slides>




</ion-content>
